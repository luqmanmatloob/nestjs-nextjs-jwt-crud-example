<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode based on user's system preference
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white font-sans transition-colors">

  <div class="max-w-4xl mx-auto p-8">
    <div class="space-y-8">

      <!-- User Registration Form -->
      <div id="register-form" class="space-y-4">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Register</h2>
        <form id="register" class="space-y-4">
          <input type="text" id="reg-username" placeholder="Username" class="w-full p-3 border rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-700">
          <input type="email" id="reg-email" placeholder="Email" class="w-full p-3 border rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-700">
          <input type="password" id="reg-password" placeholder="Password" class="w-full p-3 border rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-700">
          <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-600">Register</button>
        </form>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="space-y-4 hidden">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Login</h2>
        <form id="login" class="space-y-4">
          <input type="text" id="login-username" placeholder="Username" class="w-full p-3 border rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-700">
          <input type="password" id="login-password" placeholder="Password" class="w-full p-3 border rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-700">
          <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 dark:bg-blue-700 dark:hover:bg-blue-600">Login</button>
        </form>
      </div>

      <!-- Post Creation Form -->
      <div id="post-form" class="space-y-4 hidden">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Create a Post</h2>
        <form id="create-post" class="space-y-4">
          <input type="text" id="post-title" placeholder="Post Title" class="w-full p-3 border rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-700">
          <textarea id="post-content" placeholder="Post Content" class="w-full p-3 border rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-700"></textarea>
          <button type="submit" class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-500">Create Post</button>
        </form>
      </div>

    </div>
  </div>

  <script>
    const registerForm = document.getElementById('register');
    const loginForm = document.getElementById('login');
    const postForm = document.getElementById('create-post');
    let authToken = null;

    // Register User
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      const response = await fetch('http://localhost:3000/users/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password, email }),
      });

      if (response.ok) {
        alert('User registered successfully! Please login.');
        document.getElementById('register-form').classList.add('hidden');
        document.getElementById('login-form').classList.remove('hidden');
      } else {
        alert('Registration failed!');
      }
    });

    // Login User
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('http://localhost:3000/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();
      if (response.ok) {
        authToken = data.access_token;
        alert('Login successful! You can now create posts.');
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('post-form').classList.remove('hidden');
      } else {
        alert('Login failed!');
      }
    });

    // Create Post
    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!authToken) {
        alert('Please login first!');
        return;
      }

      const title = document.getElementById('post-title').value;
      const content = document.getElementById('post-content').value;

      const response = await fetch('http://localhost:3000/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${authToken}`,
        },
        body: JSON.stringify({ title, content }),
      });

      if (response.ok) {
        alert('Post created successfully!');
      } else {
        alert('Post creation failed!');
      }
    });
  </script>

</body>
</html>
